# This references the default Ruby container from
# the Docker Hub.
# https://registry.hub.docker.com/_/ruby/
# If you want to use a specific version you would use a tag:
# ruby:2.2.2
box: ruby:2.4.4
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
services:
  - name: db
    id: mysql:5.7.21
    env:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: myapp_test
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
  - name: elasticsearch
    id: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    env:
      xpack.security.enabled: false

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        - script:
            name: ping elasticsearch
            code: |
              ping  -c 4 ${ELASTICSEARCH_PORT_9200_TCP_ADDR}
              echo ${ELASTICSEARCH_PORT_9200_TCP_ADDR}
              echo ${ELASTICSEARCH_PORT_9200_TCP_PORT}
        - bigtruedata/install-node:
            version: 8.9.1
        - script:
            name: Install yarn
            code: |
              npm install -g yarn
        - script:
            name: Wait for MySQL connection
            code: sleep 5
         - script:
            name: ping elasticsearch1
            code: |
              ping  -c 4 ${ELASTICSEARCH_PORT_9200_TCP_ADDR}
              echo ${ELASTICSEARCH_PORT_9200_TCP_ADDR}
              echo ${ELASTICSEARCH_PORT_9200_TCP_PORT}
        - bundle-install
        - script:
            name: ping elasticsearch2
            code: |
              ping  -c 4 ${ELASTICSEARCH_PORT_9200_TCP_ADDR}
              echo ${ELASTICSEARCH_PORT_9200_TCP_ADDR}
              echo ${ELASTICSEARCH_PORT_9200_TCP_PORT}
        - script:
            name: env
            code: env
        - script:
            name: NPM packages
            code: yarn install
        - script:
            name: tslint
            code: yarn lint
        - script:
            name: jest
            code: yarn test
        - script:
            name: rubocop
            code: bundle exec rubocop
        - script:
            name: rspec
            code: bundle exec rspec
